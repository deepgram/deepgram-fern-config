instances:
  - url: https://deepgram.docs.buildwithfern.com
    custom-domain: developers.deepgram.com
title: Deepgram | Documentation
logo:
  dark: assets/logo.svg
  height: 24
  href: /
css: assets/styles.css
js:
  - path: ./assets/component.js
    strategy: lazyOnload
favicon: assets/favicon.ico
layout:
  tabs-placement: header
  searchbar-placement: header
  page-width: full
colors:
  accent-primary:
    dark: "#A1F9D4"
  background:
    dark: "#0B0B0C"
  sidebar-background:
    dark: "#0B0B0C"
  header-background:
    dark: "#1A1A1F"
  card-background:
    dark: "#1A1A1F"
  border:
    dark: "#2C2C33"
typography: 
  bodyFont: 
    name: Inter
    weight: 400
    style: normal
    path: assets/Inter.woff2
  headingsFont:
    name: Roobert
    weight: 600 900
    style: normal
    path: assets/Roobert.woff2
  codeFont:
    name: FiraMono
    path: assets/FiraMono.woff2
tabs:
